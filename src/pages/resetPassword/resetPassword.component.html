
<!-- Start Page Breadcrumb -->
<div class="my-history-breadcrumb breadcrumb-section">
    <ol class="breadcrumb">
        <li><a href="javascript:void(0);" [routerLink]="['/']">{{commonTxtContentLogin.HOME_TXT}}</a></li>
        <li class="active">Forgot Password</li>
    </ol>
</div>
<spinner name="loginSpinner"></spinner>
<div class="sign-up-wrapper log-in-wrapper page-wrapper">
    <div class="page-heading heading-border">
        <h2>Reset Password</h2>
    </div>
    <div class="sign-up-form-wrap log-in-form-wrap alignText">
            <form novalidate (ngSubmit)="loginForm.valid" name="loginForm" #loginForm="ngForm" >
                <div class="form-group">
                    <input type="email" class="white-input"
                           placeholder="Email"
                           required
                           pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                           name="email"
                           [(ngModel)]="resetPass.email"
                           #email="ngModel" class="emailDiv"
                    >
                    <div *ngIf="email.errors && (email.dirty || email.touched || loginForm.submitted)"
                         class="alert alert-danger alignText widthandMargin">
                        <div [hidden]="!email.errors.required">
                            {{validationError.EMAIL_REQ_ERR}}
                        </div>
                        <div [hidden]="!email.errors.pattern">
                            Email is invalid
                        </div>
                    </div>
                    <div [hidden]="!invalidCredentials" class="alert alert-danger">
                        {{validationError.USER_NOT_FOUND_ERR}}
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" class="white-input"
                           placeholder="Password"
                           required
                           name="password"
                           [(ngModel)]="resetPass.password"
                           #email="ngModel" style="text-align: center; width: 42%; height: 50px"
                    >
                </div>
                <div class="form-group">
                    <input type="password" class="white-input"
                           placeholder="Password Confirmation"
                           required
                           name="confPassword"
                           [(ngModel)]="resetPass.confirmPassword"
                           #email="ngModel" style="text-align: center; width: 42%; height: 50px"
                    >
                </div>
                <div *ngIf="passNotMatched"
                     class="alert alert-danger" style="text-align: center; width: 42%; margin-left: 29%">
                    <div>
                        Both password does't match
                    </div>
                </div>
                <div class="CommentBox" style="margin-top: 10px; width: 42%">
                    <button class="button-height" style="width: 72%; float: left; height: 50px; background-color: #A12A1E; "
                             class="signup-btn" (click)="resetPassword()"><h2 style="font-size: 16px" >Submit</h2>
                    </button>
                    <button class="button-height" style="width: 23%; float: right; height: 50px;background-color: #1C1C1C;"
                             class="signup-btn"><h2 style="font-size: 16px">CANCEL</h2>
                    </button>
                </div>
            </form>
    </div>
</div>
<!-- End Login Page -->
