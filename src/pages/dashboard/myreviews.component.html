<div class="container">
  <div class="holder-fullcontent-cartsummary-page-inner-js">
    <div class="row">
      <div class="col-md-12">
        <ol class="breadcrumb">
          <li>
            <a href="javascript:void(0);">Home</a>
          </li>
          <li class="active">My Account</li>
        </ol>
      </div>
    </div>
    <div class="row">
      <!-- left side tab -->
      <leftmenu></leftmenu>
      <!-- right side tab -->
      <!-- tab content -->
      <div class="col-md-9">
        <div class="tab-content">



          <!-- My Reviews -->
          <div class="tab-pane fade active in" id="tab_g">
            <div class="row">
              <div class="col-md-12">
                <div class="holder-reservation-tab-header-inner-account-page-js">
                  <label class="reservation-tab-content-headings-inner-js">Number Of Item Per Page</label>
                  <select class="menus-reservation-tab-account-page-inner-js" name="pageSize" ng-model="pageSize" #pageSize (change)="setPerPageValue($event, pageSize.value)">
                    <option>5</option>
                    <option>10</option>
                    <option>15</option>
                    <option>20</option>
                    <option>25</option>
                    <option>45</option>
                  </select>
                  <label class="reservation-tab-content-headings-inner-js">Status</label>
                  <select class="menus-reservation-tab-account-page-inner-js">
                    <option>All</option>
                    <option>Close</option>
                    <option>Open</option>
                  </select>
                  <label class="reservation-tab-content-headings-inner-js">Sort By</label>
                  <select class="menus-restaurant-reservation-tab-account-page-inner-js">
                    <option>Restaurant</option>
                    <option>C Sky Restaurant</option>
                    <option>Satay on Charcoal</option>
                  </select>
                </div>
              </div>
            </div>

            <!-- review tab 1 -->
            <div class="holder-online-order-history-tab-accountpage-inner-js" *ngFor="let  review of  reviewlist  | paginate: { id: 'server', itemsPerPage: perpage, currentPage: p, totalItems: total }">
              <div class="row">
                <div class="col-md-4 col-sm-4">
                  <div class="holder-firstcol-onlineorder-historytab-inner-accountpage-js">
                    <h5 class="order-history-tab-heading-row1-inner-accountpage-js">Restaurant</h5>
                    <span class="details-orderhistorytab-restaurantname-inner-js">{{review.merchantname}}</span>
                    <span class="fa fa-star checkedcustomrating-dineinorder-accounttab-inner-js"></span>
                    <span class="fa fa-star checkedcustomrating-dineinorder-accounttab-inner-js"></span>
                    <span class="fa fa-star checkedcustomrating-dineinorder-accounttab-inner-js"></span>
                    <span class="fa fa-star checkedcustomrating-dineinorder-accounttab-inner-js"></span>
                    <br>

                    <a href="" data-toggle="modal" data-target="#displaymap" (click)="openModel(review.latitude,review.longitude)">
                      <img class="map-image-accountpage-inner-js" src="../assets/images/mapicon.png">
                    </a>
                    <br>

                  </div>
                </div>
                <div class="col-md-8 col-sm-8">
                  <div class="row">
                    <!-- order date -->
                    <div class="col-md-12 rowholder-content-orderdate-inner-account-page-dinein-tab-js">
                      <h5 class="orderdate-dineintab-inner-style-accountpage-js">Review date</h5>:
                      <span class="date-output-inner-js-dinein-tab-accountpage-js">{{review.date}}</span>
                    </div>
                  </div>

                  <div class="row adjust-reviewdisplay-section-accountpage-inner-js">
                    <div class="col-md-3 col-sm-3">
                      <img class="reviews-tab-image-restaurant-accountpage-inner-js" src="http://websitedemo2.mybrandcreator.com/images/youmayknowdummy.jpg">
                      <span class="fa fa-star checkedcustomrating-reviewtab-accounttab-inner-js"></span>
                      <span class="fa fa-star checkedcustomrating-reviewtab-accounttab-inner-js"></span>
                      <span class="fa fa-star checkedcustomrating-reviewtab-accounttab-inner-js"></span>
                    </div>
                    <div class="col-md-9 col-sm-9">
                      <div class="reviews-text-reviewtab-inner-js-accountpage-js">
                        <div class="review-title">{{review.reviewTitle}}</div>
                        <p>{{review.reviewText}}</p>
                      </div>

                    </div>
                  </div>
                </div>

              </div>
            </div>
            <div class="text-center">
              <ul class="pagination">
                <pagination-controls (pageChange)="getPage($event)" id="server" maxSize="5" directionLinks="true" autohide="true"></pagination-controls>
              </ul>
            </div>
          </div>

        </div>

      </div>

      <!-- Map Dialog -->
      <div id="displaymap" class="modal fade" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Map</h4>
            </div>
            <div class="modal-body">
              <ngui-map zoom="13" center="{{center}}" (mapReady$)="onMapReady($event)">
                <marker position="{{center}}" color="green" label="A"></marker>
              </ngui-map>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
